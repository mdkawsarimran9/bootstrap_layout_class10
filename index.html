<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive layout</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    
    <section class="header">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-12">
                    <div class="box">1.1</div>
                </div>
                <div class="col-sm-6 col-6">
                    <div class="box">1.2</div>
                </div>
                <div class="col-md-3 col-sm-3 col-6">
                    <div class="box">1.3</div>
                </div>
            </div>
        </div>
    </section>
<section class="hero">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-8 d-sm-block d-none">
                        <div class="box">2.1</div>
                    </div>
                    <div class="col-md-4">
                        <div class="box">2.2</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-md-block d-none">
                <div class="box three">3</div>
            </div>
        </div>
    </div>
</section>
<section class="body">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4 col-sm-9">
                        <div class="box">4.1</div>
                    </div>
                    <div class="d-md-none col-sm-3">
                        <div class="box three">3</div>
                    </div>
                    <div class="col-md-8">
                        <div class="box">4.2</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-md-block d-none">
                <div class="box five">5</div>
            </div>
        </div>
    </div>
</section>
<section class="bar">
    <div class="container text-center">
        <div class="row">
            <div class="d-md-none col-sm-12 d-sm-block d-none">
                <div class="box five">5</div>
            </div>
        </div>
    </div>
</section>
<section class="footer">
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <div class="box">6</div>
            </div>
        </div>
    </div>
</section>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
